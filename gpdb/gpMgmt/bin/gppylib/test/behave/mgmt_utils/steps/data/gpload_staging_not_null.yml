VERSION: 1.0.0.1
DATABASE: testdb 

GPLOAD:
  INPUT:
    - SOURCE:
        PORT_RANGE: [20000, 30000]
        FILE:
          - gppylib/test/behave/mgmt_utils/steps/data/gpload_staging_data_3.csv 
    - COLUMNS:
        - id: int
        - msg: text
    - FORMAT: csv
    - QUOTE: '"'
  OUTPUT:
    - TABLE: tbl2
    - MODE: update 
    - MATCH_COLUMNS:
        - id
    - UPDATE_COLUMNS:
        - updated_ts
    - MAPPING:
        id: id
        msg: msg 
        updated_ts: "'2013-08-11 19:30:54'" 

  PRELOAD:
    - REUSE_TABLES: true 
